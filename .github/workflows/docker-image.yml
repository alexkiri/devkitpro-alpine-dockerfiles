name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the devkitpro-alpine-switch image
      run: docker build . --file Dockerfile.alpine-mix --tag pixelkiri/devkitpro-alpine-switch:$(date +%s)
